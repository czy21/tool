name: Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: 
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build
        run: npm run build
      - name: Artifact
        run: |
          tar \
          --dereference --hard-dereference \
          --directory ./build \
          -cvf "artifact.tar" \
          --exclude=.git \
          --exclude=.github \
          .
      - name: Deploy by ssh
        run: |
          mkdir -p /home/runner/.ssh/;chmod 700 /home/runner/.ssh/;
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /home/runner/.ssh/bruce-rsa
          chmod 600 /home/runner/.ssh/bruce-rsa
          SSH_OPT="-o StrictHostKeyChecking=no -i /home/runner/.ssh/bruce-rsa"
          BLOG_DIR=/usr/share/nginx/tool/
          scp ${SSH_OPT} artifact.tar opsor@${{ secrets.SSH_HOST }}:
          ssh ${SSH_OPT} opsor@${{ secrets.SSH_HOST }} "sudo mkdir -p $BLOG_DIR && sudo tar -xvf artifact.tar -C $BLOG_DIR && rm -rf artifact.tar"
          